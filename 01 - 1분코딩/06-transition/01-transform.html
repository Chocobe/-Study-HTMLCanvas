<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .myCanvas {
        background-color: #eee;
      }
    </style>
  </head>
  
  <body>
    <h1>Transform</h1>

    <canvas class="myCanvas" width="500" height="500"></canvas>

    <script>
      const myCanvas = document.querySelector(".myCanvas");
      const context = myCanvas.getContext("2d");

      context.fillRect(0, 0, 200, 200);

      // <canvas> 상태 저장
      context.save();

      context.fillStyle = "orange";
      context.fillRect(100, 100, 200, 200);

      // <canvas> 상태 저장
      context.save();

      context.fillStyle = "pink";
      context.beginPath();
      context.arc(250, 250, 50, 0, Math.PI * 2);
      context.fill();

      // Stack에서 <canvas> 상태 불러오기 "orange"
      context.restore();

      context.beginPath();
      context.arc(300, 300, 25, 0, Math.PI * 2);
      context.fill();

      // Stack에서 <canvas> 상태 불러오기 "black"
      context.restore();

      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * (2 / 4));
      context.lineTo(300, 300);
      context.fill();
    </script>
  </body>
</html>
