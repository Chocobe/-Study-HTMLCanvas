<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>연습 1</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #myCanvas {
        background-color: #ddd;
      }
    </style>
  </head>
  
  <body onload="draw()">
    <canvas id="myCanvas" width="900" height="775"></canvas>

    <script type="application/javascript">
      /** @type { HTMLCanvasElement } */
      const myCanvas = document.querySelector("#myCanvas");
      const context = myCanvas.getContext("2d");

      function draw() {
        const path1 = new Path2D();
        path1.rect(25, 25, 25, 25);

        path1.moveTo(50, 50);
        path1.lineTo(50, 100);
        path1.lineTo(100, 50);
        path1.lineTo(50, 50);

        path1.moveTo(100 + 20 + (20 * Math.sin(Math.PI / 4)), 50 - (20 * Math.sin(Math.PI / 4)));
        path1.arc(100 + (20 * Math.sin(Math.PI / 4)), 50 - (20 * Math.sin(Math.PI / 4)), 20, 0, Math.PI * 2);

        path1.moveTo(50 + 20 - (Math.sin(Math.PI / 4) * 20), 100 + Math.sin(Math.PI / 4) * 20);
        path1.arc(50 - Math.sin(Math.PI / 4) * 20, 100 + Math.sin(Math.PI / 4) * 20, 20, 0, Math.PI * 2);

        context.stroke(path1);
      }
    </script>
  </body>
</html>
