<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SpliteAnimation 연습 04</title>
  </head>
  
  <body>
    <main class="spliteAnimation">
      <header class="spliteAnimation-header">
        <h1 class="spliteAnimation-header-title">
          SpliteAnimation 연습 04
        </h1>
      </header>

      <section class="spliteAnimation-controller">
        <label 
          for="playerStateSelector" 
          class="spliteAnimation-controller-label"
        >
          플레이어 상태 선택:
        </label>

        <select 
          id="playerStateSelector"
          class="spliteAnimation-controller-selector"
        >
          <option 
            selected
            value="idle" 
            class="spliteAnimation-controller-selector-option"
          >
            Idle
          </option>

          <option 
            value="jump" 
            class="spliteAnimation-controller-selector-option"
          >
            Jump
          </option>

          <option 
            value="fall" 
            class="spliteAnimation-controller-selector-option"
          >
            Fall
          </option>

          <option 
            value="run" 
            class="spliteAnimation-controller-selector-option"
          >
            Run
          </option>

          <option 
            value="dizzy" 
            class="spliteAnimation-controller-selector-option"
          >
            Dizzy
          </option>

          <option 
            value="sit" 
            class="spliteAnimation-controller-selector-option"
          >
            Sit
          </option>

          <option 
            value="roll" 
            class="spliteAnimation-controller-selector-option"
          >
            Roll
          </option>

          <option 
            value="bite" 
            class="spliteAnimation-controller-selector-option"
          >
            Bite
          </option>

          <option 
            value="ko" 
            class="spliteAnimation-controller-selector-option"
          >
            KO
          </option>

          <option 
            value="gethit" 
            class="spliteAnimation-controller-selector-option"
          >
            Get Hit
          </option>
        </select>
      </section>

      <section class="spliteAnimation-content">
        <figure class="spliteAnimation-content-canvasWrapper">
          <canvas
            id="spliteAnimationCanvas"
            class="spliteAnimation-content-canvasWrapper-canvas"
          ></canvas>
        </figure>
      </section>
    </main>
  </body>
</html>
