<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Splite Animation 연습 08</title>
  </head>
  
  <body>
    <div class="spliteAnimation">
      <main class="spliteAnimation-main">
        <header class="spliteAnimation-main-header">
          <h1 class="spliteAnimation-main-header-title">
            Splite Animation 연습 09
          </h1>
        </header>

        <div class="spliteAnimation-main-controller">
          <select class="spliteAnimation-main-controller-selector">
            <!-- FIXME: 동적으로 바꾸기 -->
            <option
              class="spliteAnimation-main-controller-selector-option"
              value="idle"
              selected
            >
              Idle
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="jump"
            >
              Jump
            </option>
          </select>
        </div>

        <div class="spliteAnimation-main-canvasWrapper"></div>
      </main>
    </div>
  </body>
</html>
