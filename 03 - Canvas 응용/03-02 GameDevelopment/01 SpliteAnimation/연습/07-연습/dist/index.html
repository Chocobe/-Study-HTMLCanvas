<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Splite Animation 연습 07</title>
  <script defer src="app.bundle.js"></script></head>
  
  <body>
    <main class="spliteAnimationWrapper">
      <div class="spliteAnimation">
        <header class="spliteAnimation-header">
          <h1 class="spliteAnimation-header-title">
            Splite Animation 07
          </h1>
        </header>

        <div class="spliteAnimation-controller">
          <!-- 동적으로 <option /> 추가 -->
          <select 
            class="spliteAnimation-controller-selector"
            autofocus
          ></select>
        </div>

        <!-- 동적으로 <canvas /> 추가 -->
        <div class="spliteAnimation-canvasWrapper"></div>
      </div>
    </main>
  </body>
</html>
