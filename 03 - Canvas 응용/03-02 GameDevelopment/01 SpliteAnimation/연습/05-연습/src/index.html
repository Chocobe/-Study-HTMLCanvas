<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Splite Animation 연습 05</title>
  </head>
  
  <body>
    <main class="spliteAnimation">
      <h1 class="spliteAnimation-title">
        Splite Animation 연습 05
      </h1>

      <div class="spliteAnimation-controller">
        <select class="spliteAnimation-controller-selector">
          <option 
            class="spliteAnimation-controller-selector-option" 
            value="idle"
            selected
          >
            Idle
          </option>

          <option 
            class="spliteAnimation-controller-selector-option"
            value="jump"
          >
            Jump
          </option>
          
          <option 
            class="spliteAnimation-controller-selector-option"
            value="fall"
          >
            Fall
          </option>

          <option 
            class="spliteAnimation-controller-selector-option"
            value="run"
          >
            Run
          </option>

          <option 
            class="spliteAnimation-controller-selector-option"
            value="dizzy"
          >
            Dizzy
          </option>

          <option 
            class="spliteAnimation-controller-selector-option"
            value="sit"
          >
            Sit
          </option>

          <option 
            class="spliteAnimation-controller-selector-option"
            value="roll"
          >
            Roll
          </option>

          <option 
            class="spliteAnimation-controller-selector-option"
            value="bite"
          >
            Bite
          </option>

          <option 
            class="spliteAnimation-controller-selector-option"
            value="ko"
          >
            KO
          </option>

          <option 
            class="spliteAnimation-controller-selector-option"
            value="getHit"
          >
            Get Hit
          </option>
        </select>
      </div>

      <!-- 동적으로 <canvas /> 붙일 예정 -->
      <div class="spliteAnimation-canvasWrapper"></div>
    </main>
  </body>
</html>
