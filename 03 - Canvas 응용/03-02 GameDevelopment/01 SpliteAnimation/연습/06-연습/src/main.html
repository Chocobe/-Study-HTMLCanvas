<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Splite Animation 연습 06</title>
  </head>
  
  <body>
    <div class="spliteAnimation">
      <main class="spliteAnimation-main">
        <h1 class="spliteAnimation-main-title">
          Splite Animation 연습 06
        </h1>

        <div class="spliteAnimation-main-controller">
          <select class="spliteAnimation-main-controller-selector">
            <option
              class="spliteAnimation-main-controller-selector-option"
              value="idle"
              selected
            >
              Idle
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="jump"
            >
              Jump
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="fall"
            >
              Fall
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="run"
            >
              Run
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="dizzy"
            >
              Dizzy
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="sit"
            >
              Sit
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="roll"
            >
              Roll
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="bite"
            >
              Bite
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="ko"
            >
              KO
            </option>

            <option
              class="spliteAnimation-main-controller-selector"
              value="getHit"
            >
              Get Hit
            </option>
          </select>
        </div>

        <div class="spliteAnimation-main-canvasWrapper">
          Now Loading...
        </div>
      </main>
    </div>
  </body>
</html>
