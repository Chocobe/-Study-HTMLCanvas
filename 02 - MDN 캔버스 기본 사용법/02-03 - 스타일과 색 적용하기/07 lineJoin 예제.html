<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>lineJoin 예제</title>
    
    <style type="text/css">
      canvas {
        border: 1px solid #000;
      }
    </style>

  </head>
  
  <body onload="draw();">
    <canvas id="tutorial" width="150" height="150"></canvas>

    <script type="application/javascript">
      /** @type { HTMLCanvasElement } */
      const canvas = document.querySelector("#tutorial");
      const ctx = canvas.getContext("2d");

      function draw() {
        ctx.lineWidth = 10;
        const lineJoin = ["round", "bevel", "miter"];

        lineJoin.forEach((curLineJoin, idx) => {
          ctx.lineJoin = curLineJoin;

          ctx.beginPath();
          ctx.moveTo(-5, 5 + idx * 40);
          ctx.lineTo(35, 45 + idx * 40);

          ctx.lineTo(75, 5 + idx * 40);

          ctx.lineTo(115, 45 + idx * 40);

          ctx.lineTo(155, 5 + idx * 40);

          ctx.stroke();
        })
      }
    </script>
  </body>
</html>
