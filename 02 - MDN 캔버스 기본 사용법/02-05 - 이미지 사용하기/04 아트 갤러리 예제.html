<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>아트 갤러리 예제</title>

    <style>
      body {
        margin: 10px;
        background: 0 -100px repeat-x url("https://mdn.mozillademos.org/files/5415/bg_gallery.png") #4F191A;
      }

      img {
        display: none;
      }

      table {
        margin: 0 auto;
      }

      td {
        padding: 15px;
      }
    </style>
  </head>
  
  <body onload="draw()">
    <table>
      <tr>
        <td><img src="https://mdn.mozillademos.org/files/5399/gallery_1.jpg"></td>
        <td><img src="https://mdn.mozillademos.org/files/5401/gallery_2.jpg"></td>
        <td><img src="https://mdn.mozillademos.org/files/5403/gallery_3.jpg"></td>
        <td><img src="https://mdn.mozillademos.org/files/5405/gallery_4.jpg"></td>
      </tr>
      
      <tr>
        <td><img src="https://mdn.mozillademos.org/files/5407/gallery_5.jpg"></td>
        <td><img src="https://mdn.mozillademos.org/files/5409/gallery_6.jpg"></td>
        <td><img src="https://mdn.mozillademos.org/files/5411/gallery_7.jpg"></td>
        <td><img src="https://mdn.mozillademos.org/files/5413/gallery_8.jpg"></td>
      </tr>
    </table>

    <img 
      id="frame"
      src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png"
      width="132"
      height="150"
    >

    <script type="application/javascript">
      const images = document.querySelectorAll("img:not(#frame)");
      const frameImage = document.querySelector("#frame");
      
      function draw() {
        images.forEach(img => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          canvas.setAttribute("width", 132);
          canvas.setAttribute("height", 150);

          img.parentNode.insertBefore(canvas, img);

          // 이미지 그리기
          ctx.drawImage(img, 15, 20);
          // 액자 그리기
          ctx.drawImage(frame, 0, 0);
        });
      }
    </script>
  </body>
</html>
