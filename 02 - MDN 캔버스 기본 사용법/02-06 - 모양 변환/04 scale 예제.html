<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>scale 예제</title>
    
    <style type="text/css">
      canvas {
        border: 1px solid #000;
      }
    </style>

  </head>
  
  <body onload="draw();">
    <canvas id="tutorial" width="150" height="150"></canvas>

    <script type="application/javascript">
      /** @type { HTMLCanvasElement } */
      const canvas = document.querySelector("#tutorial");
      const ctx = canvas.getContext("2d");

      function draw() {
        // 원래 상태값 저장
        ctx.save();

        ctx.scale(10, 3); // x축 10배, y축 3배
        ctx.fillRect(1, 10, 10, 10);

        // scale(10, 3) 을 사용하지 않고, 동일한 위치와 크기의 사각형
        // ctx.restore();
        // ctx.fillStyle = "#09F";
        // ctx.fillRect(10, 30, 100, 30);

        // x축 대칭으로 그리기
        ctx.restore();
        // ctx.save();

        ctx.font = "24px serif";
        ctx.scale(-1, 1);
        ctx.fillText("MDN", -75, 120);
        
        // scale(x, y) 를 사용하지 않은 문자열
        // ctx.restore();
        // ctx.font = "24px serif";
        // ctx.fillText("MDN", 75, 120);


      }
    </script>
  </body>
</html>
